{% extends "base.html" %}
{% set active_page = "register" %}
{% set page_title = "Register" %}
{% block body_w_flash %}
<div class="pure-g">
  <div class="pure-u-1 pure-u-md-1-3">&nbsp;</div>
  <div class="pure-u-1 pure-u-md-1-3">
    <h2>Register</h2>
    {% for error in errors %}
    <div class="pure-alert pure-alert-error">
      {{ error }}
    </div>
    {% endfor %}
    <form class="pure-form pure-form-stacked" method="post">
      <fieldset>

        <label for="username">Username</label>
        <input id="username" name="username" type="text" value="{{ request.values.get('username', '') }}" placeholder="unidanisinnocent" autofocus>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="bakersdozen">

        <label for="password2">Confirm...</label>
        <input id="password2" name="password2" type="password" placeholder="bakersdozen">

        <button type="submit" class="pure-button pure-button-primary">Engage</button>
      </fieldset>
    </form>
  </div>
  <div class="pure-u-1 pure-u-md-1-3">&nbsp;</div>
</div>
{% endblock %}
