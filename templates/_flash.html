{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
  {% for category, message in messages %}
    {% if category == "message" %}
      {% set category = "" %}
    {% else %}
      {% set category = "pure-alert-" + category %}
    {% endif %}
    <div class="pure-alert {{ category }}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
{% endwith %}
